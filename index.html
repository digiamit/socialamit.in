
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocialAmit – Automate. Design. Grow.</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="background-blob"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1>We help solopreneurs<br><span id="typed-text"></span></h1>
      <p class="subheading">AI Automation | Canva Designing | Web Development</p>
      <a href="#contact" class="cta-btn">Let’s Work Together</a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed('#typed-text', {
      strings: ["Automate.", "Design.", "Grow."],
      typeSpeed: 80,
      backSpeed: 40,
      loop: true
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
